        run: |
          brew install x11vnc
          mkdir -p ~/.vnc
          x11vnc -storepasswd "${{ secrets.VNC_PASSWORD }}" ~/.vnc/passwd
          x11vnc -create -geometry 1280x720 -forever -shared -rfbauth ~/.vnc/passwd -rfbport 5900 &
          sleep 5
          
