name: Fixed Mac VNC Access
on: workflow_dispatch

jobs:
  mac-vnc:
    runs-on: macos-latest
    steps:
      - name: Complete Setup
        run: |
          # VNC設定
          brew install x11vnc
          mkdir -p ~/.vnc
          x11vnc -storepasswd "${{ secrets.VNC_PASSWORD }}" ~/.vnc/passwd
          x11vnc -create -forever -shared -rfbauth ~/.vnc/passwd &
          sleep 5
          
          # noVNC設定（正しい方法）
          git clone https://github.com/novnc/noVNC.git
          cd noVNC
          
          # WebSocketプロキシを正しく起動
          python3 -m websockify --web=. 6080 localhost:5900 &
          sleep 5
          
          # ファイル確認
          echo "=== noVNC files check ==="
          ls -la vnc.html || echo "vnc.html not found!"
          pwd
          
          # ngrok設定
          brew install ngrok
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          ngrok http 6080 &
          sleep 10
          
          URL=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          
          echo "=========================================="
          echo "🌐 アクセスURL（これをクリック）:"
          echo ""
          echo "$URL/vnc.html"
          echo ""
          echo "ページが開いたら:"
          echo "1. Connectボタンをクリック"
          echo "2. パスワード入力: Your VNC_PASSWORD"
          echo "=========================================="

      - name: Keep Alive
        run: sleep 21600